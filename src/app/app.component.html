<div class="container">
  <h3 class="text-center mt-5 mb-5">Angular Basic Pagination Example</h3>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let itm of Items | paginate: {
                                                   itemsPerPage: tableItems,
                                                  currentPage: page,
                                                  totalItems: count
                                                 };
          let i = index" >

        <th scope="row">{{ itm.id }}</th>
        <td>{{ itm.title }}</td>
        <td>{{ itm.body }}</td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <pagination-controls
                        previousLabel="Prev"
                        nextLabel="Next"
                       (pageChange)="onTableData($event)">
    </pagination-controls>
  </div> 
</div>
